<div class="navbar-transparent sidebar" role="navigation">
	<div class="sidebar-nav navbar-collapse collapse">
		<ul class="nav" id="side-menu">
			<li ng-if="projects">
				<a ui-sref="projects" class="pull-left">
					<i class="fa fa-sitemap fa-fw"></i> {{'Projects'|translate}}
				</a>
				<span ng-if="$root.globalConfMgr.valid" class="btn-group btn-group-sm pull-right" style="padding: 10px 15px">
					<button class="btn btn-primary" ng-click="ctrl.startAll()" title="{{'Start all projects'|translate}}">
						<i class="fa fa-play"></i>
					</button>
					<button class="btn btn-warning" ng-click="ctrl.stopAll()" title="{{'Stop all projects'|translate}}">
						<i class="fa fa-stop"></i>
					</button>
				</span>
				<div class="clearfix"></div>
				<ul class="nav nav-second-level">
					<li ng-repeat="(pid, project) in projects">
						<a ui-sref="project.logs({id: pid})">
							<i class="fa fa-gear"></i>
							{{project.title}}
						</a>
						<span class="abs-r-15 abs-t-5">
							<span  ng-if="$root.globalConfMgr.valid && project.runtime.configurationValid">
								<button ng-if="!project.runtime.docker.container" class="btn btn-primary btn-sm" ng-click="project.startContainer()" title="{{'Start project'|translate}}">
									<i class="fa fa-play"></i>
								</button>
								<button ng-if="project.runtime.docker.container" class="btn btn-warning btn-sm pull-right" ng-click="project.stopContainer()" title="{{'Stop project'|translate}}">
									<i class="fa fa-stop"></i>
								</button>
							</span>
							<i ng-if="!$root.globalConfMgr.valid || !project.runtime.configurationValid" class="fa fa-warning fa-2x text-danger"></i>
						</span>
					</li>
				</ul>
			</li>
			<li class="footer">
				<span ng-bind-html="footerSentence"></span>
				<a external-link href="http://www.mobapi.com/">MOBAPI</a>
			</li>
		</ul>
	</div>
</div>
