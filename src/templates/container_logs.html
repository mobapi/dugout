<div class="clear-log" ng-if="container.runtime.docker.container.log">
	<a class="btn btn-primary" ng-click="ctrl.clearLog()">
		<i class="fa fa-times"></i>
		{{'Clear log'|translate}}
	</a>
</div>

<perfect-scrollbar ng-if="container.runtime.docker.container.log" class="log scroller full-height" scroll-glue>
	<pre>{{container.runtime.docker.container.log}}</pre>
</perfect-scrollbar>

<div ng-if="!container.runtime.docker.container.log" class="text-empty">
	<span>{{'The logs are empty'|translate}}</span>
</div>
