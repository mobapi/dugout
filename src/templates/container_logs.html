<div class="log full-height" ng-mousemove="ctrl.onMouseMove($event)">
	<log ng-class="{'invisible': stream != 'stdout'}" ng-model="searchResult['stdout']" locked="stdoutScrollbarLocked" class="stdout full-absolute"></log>
	<log ng-class="{'invisible': stream != 'stderr'}" ng-model="searchResult['stderr']" locked="stderrScrollbarLocked" class="stderr full-absolute"></log>
</div>

<div class="log-action-bar">
	<div class="log-action-bar-container">
		<div style="flex-grow: 0">
			<switch ng-model="ctrl.streamIsStderr" on="stderr" off="stdout" class="color" title="{{'Switch stream'|translate}}"></switch>
		</div>
		<div style="flex: 1">
			<input type="text" class="form-control" ng-model="searchString" placeholder="{{'Search in logs'|translate}}" />
		</div>
		<div style="flex-grow: 0">
			<i ng-show="stream == 'stdout'" class="fa fa-fw fa-2x fa-step-forward fa-rotate-90 text-color" ng-class="{'fa-disabled': !stdoutScrollbarLocked}"></i>
			<i ng-show="stream == 'stderr'" class="fa fa-fw fa-2x fa-step-forward fa-rotate-90 text-color" ng-class="{'fa-disabled': !stderrScrollbarLocked}"></i>
		</div>
		<div style="flex-grow: 0">
			<a class="btn btn-primary pull-right" ng-click="ctrl.clearLog()" title="{{'Clear log'|translate}}">
				<i class="fa fa-eraser"></i>
			</a>
		</div>
	</div>
</div>
